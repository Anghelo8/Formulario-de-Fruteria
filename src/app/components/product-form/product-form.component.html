<form (ngSubmit)="onSubmit()" class="product-form" #form="ngForm">
  <h2>Agregar Producto</h2>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input 
      type="text" 
      id="name"
      [(ngModel)]="name" 
      name="name" 
      #nameInput="ngModel"
      required 
      placeholder="Nombre del producto">
    <div class="error-message" *ngIf="nameInput.invalid && nameInput.touched">
      El nombre es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="price">Precio</label>
    <input 
      type="number" 
      id="price"
      [(ngModel)]="price" 
      name="price" 
      #priceInput="ngModel"
      min="0.01" 
      step="0.01" 
      required 
      placeholder="Precio">
    <div class="error-message" *ngIf="priceInput.invalid && priceInput.touched">
      El precio es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Descripción</label>
    <input 
      type="text" 
      id="description"
      [(ngModel)]="description" 
      name="description" 
      #descInput="ngModel"
      required 
      placeholder="Descripción breve">
    <div class="error-message" *ngIf="descInput.invalid && descInput.touched">
      La descripción es obligatoria.
    </div>
  </div>

  <div class="form-group">
    <label>Categoría</label>
    <select 
      [(ngModel)]="category" 
      name="category" 
      #catInput="ngModel"
      required>
      <option value="" disabled>Selecciona una categoría</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
    <div class="error-message" *ngIf="catInput.invalid && catInput.touched">
      Debes seleccionar una categoría.
    </div>
  </div>

  <div class="form-group">
    <label for="quantity">Cantidad (Stock)</label>
    <input 
      type="number" 
      id="quantity"
      [(ngModel)]="quantity" 
      name="quantity" 
      #qtyInput="ngModel"
      min="1" 
      required 
      placeholder="Cantidad disponible">
    <div class="error-message" *ngIf="qtyInput.invalid && qtyInput.touched">
      La cantidad debe ser mayor a 0.
    </div>
  </div>

  <button type="submit" [disabled]="!form.form.valid">Agregar Producto</button>
</form>
